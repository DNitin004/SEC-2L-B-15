<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Flight Booking</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, green, yellow);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #FF7F50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }    
        .booking-container {
            background: skyblue;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .booking-container h2 {
            color: black;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid blue;
            border-radius: 5px;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: green;
        }
    </style>
    <script>
        function confirmBooking(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const departure = document.getElementById("departure").value;
            const destination = document.getElementById("destination").value;
            const date = document.getElementById("date").value;
            const classType = document.getElementById("class").value;
            const passengers = document.getElementById("passengers").value;

            // Show confirmation message with all booking details
            alert(Your booking is confirmed!\n\nDetails:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nDeparture: ${departure}\nDestination: ${destination}\nDate: ${date}\nClass: ${classType}\nPassengers: ${passengers});

            location.reload(); // Refresh the page after clicking OK
        }
    </script>
</head>
<body>
    <div class="booking-container">
        <h2>Book Your Flight</h2>
        <form onsubmit="confirmBooking(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label> <!-- Removed the word "mandatory" -->
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label> <!-- Removed the word "mandatory" -->
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="departure">Departure Airport</label>
                <input type="text" id="departure" name="departure" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination Airport</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="date">Travel Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="class">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passengers">Number of Passengers</label>
                <input type="number" id="passengers" name="passengers" min="1" required>
            </div>
            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
