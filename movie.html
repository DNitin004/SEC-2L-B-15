<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Movie Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
        }
        header {
            background: #673ab7;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            background: #1e88e5;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background: #673ab7;
            color: white;
            padding: 15px 0;
        }
        .nav a {
            text-decoration: none;
            color: white;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-height: 500px;
            position: relative;
        }
        .carousel img {
            width: 100%;
            transition: transform 0.5s ease;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .movies {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .movie-card {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        .movie-card img {
            width: 100%;
        }
        .movie-card h2, .movie-card p {
            padding: 15px;
        }
        img{
            height:300px;
            width:150px;
        }
        
    </style>
</head>
