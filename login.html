<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #91eae4);    
      background-attachment: fixed; 
      color: #333;
    }

    /* Login and SignUp Popup Styles */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Wrapper to hold login box and image beside it */
    .login-wrapper, .signup-wrapper {
      display: flex;
      align-items: center;
      background: #2d3e50;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Image beside login */
    .side-image {
      
      object-fit: cover;
      border-radius: 20px 0 0 20px;
    }

    /* Login and Signup Box */
    .login-box, .signup-box {
      background: #2d3e50;
      padding: 40px;
      text-align: center;
      width: 350px;
      position: relative;
      border-radius: 0 20px 20px 0;
    }

    .login-box h2, .signup-box h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .login-box input, .signup-box input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 50px;
      font-size: 16px;
      background-color: #f5f5f5;
      transition: border-color 0.3s ease;
    }

    .login-box button, .signup-box button {
      width: 100%;
      padding: 15px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover, .signup-box button:hover {
      background-color: #0077cc;
    }

    /* Social Login Buttons */
    .social-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .social-btn {
      width: 48%;
      padding: 12px;
      background-color: #fff;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    .signup-btn {
      width: 100%;
      padding: 15px;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #d84315;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    .close-btn:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  
  <!-- Login Popup -->
  <div class="popup-container" id="loginPopup">
    <div class="login-wrapper">
      <!-- Image beside login -->
      <img src="booking.jpg" width="620px" height="550px">
      
      <div class="login-box">
       <a href="index.html"> <span class="close-btn" onclick="closeLoginPopup()">&times;</span></a>
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <a href="index.html"><button onclick="closeLoginPopup()">Login</button></a>

        <!-- Social Login Buttons -->
        <div class="social-btns">
          <button class="social-btn"><i class="fa fa-google"></i> Google</button>
          <button class="social-btn"><i class="fa fa-envelope"></i> Mail</button>
        </div>

        <div class="social-btns">
          <button class="social-btn"><i class="fa fa-linkedin"></i> LinkedIn</button>
        </div>

        <!-- Sign Up Button -->
        <button class="signup-btn" onclick="openSignupPopup()">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- Sign Up Popup -->
  <div class="popup-container" id="signupPopup" style="display: none;">
    <div class="signup-wrapper">
      <!-- Image beside signup -->
      <img src="login.jpg" width="300px" height="420px" class="side-image" alt="Signup Image">
      
      <div class="signup-box">
        <span class="close-btn" onclick="closeSignupPopup()">&times;</span>
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Enter Username">
        <input type="email" id="signupEmail" placeholder="Enter Email">
        <input type="password" id="signupPassword" placeholder="Create Password">
       <a  href="index.html">   <button onclick="closeSignupPopup()">submit</button></a>
      </div>
    </div>
  </div>

  <script>
    function closeLoginPopup() {
      document.getElementById("loginPopup").style.display = "none";
    }

    function openSignupPopup() {
      document.getElementById("signupPopup").style.display = "flex";
    }

    function closeSignupPopup() {
      document.getElementById("signupPopup").style.display = "none";
    }
  </script>

</body>
</html>
