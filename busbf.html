<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
        }
        header {
            background: #ff9800;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .bus-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        .buses {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px 0;
        }
        .bus {
            width: 70px;
            height: 70px;
            background: #1e88e5;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .bus.selected {
            background: #f44336;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>

<header>
    <h1>Bus Booking</h1>
</header>
<div class="container">
    <div class="bus-card">
        <h2>Bus: Express</h2>
        <p>Departure: 8:00 AM</p>
        <p>Arrival: 12:00 PM</p>
        <div class="buses" id="buses1"></div>
        <button onclick="bookBuses('buses1')">Book</button>
    </div>

    <div class="bus-card">
        <h2>Bus: Luxury</h2>
        <p>Departure: 2:00 PM</p>
        <p>Arrival: 6:00 PM</p>
        <div class="buses" id="buses2"></div>
        <button onclick="bookBuses('buses2')">Book</button>
    </div>
</div>

<script>
    function createBuses(id) {
        const container = document.getElementById(id);
        for (let i = 0; i < 12; i++) {
            const bus = document.createElement('div');
            bus.classList.add('bus');
            bus.textContent = `Seat ${i + 1}`;
            bus.onclick = () => bus.classList.toggle('selected');
            container.appendChild(bus);
        }
    }

    function bookBuses(id) {
        const buses = document.querySelectorAll(`#${id} .bus.selected`);
        if (buses.length > 0) {
            alert(`${buses.length} seats booked successfully!`);
            buses.forEach(bus => bus.classList.remove('selected'));
        } else {
            alert('Please select at least one seat.');
        }
    }

    window.onload = () => {
        createBuses('buses1');
        createBuses('buses2');
    };
</script>

</body>
</html>
