<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
        }
        header {
            background: #4caf50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .car-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        .cars {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px 0;
        }
        .car {
            width: 70px;
            height: 70px;
            background: #1e88e5;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .car.selected {
            background: #f44336;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>

<header>
    <h1>Car Booking</h1>
</header>
<div class="container">
    <div class="car-card">
        <h2>Car: Sedan</h2>
        <p>Pickup: 10:00 AM</p>
        <p>Drop-off: 2:00 PM</p>
        <div class="cars" id="cars1"></div>
        <button onclick="bookCars('cars1')">Book</button>
    </div>

    <div class="car-card">
        <h2>Car: SUV</h2>
        <p>Pickup: 3:00 PM</p>
        <p>Drop-off: 7:00 PM</p>
        <div class="cars" id="cars2"></div>
        <button onclick="bookCars('cars2')">Book</button>
    </div>
</div>

<script>
    function createCars(id) {
        const container = document.getElementById(id);
        for (let i = 0; i < 8; i++) {
            const car = document.createElement('div');
            car.classList.add('car');
            car.textContent = `Car ${i + 1}`;
            car.onclick = () => car.classList.toggle('selected');
            container.appendChild(car);
        }
    }

    function bookCars(id) {
        const cars = document.querySelectorAll(`#${id} .car.selected`);
        if (cars.length > 0) {
            alert(`${cars.length} cars booked successfully!`);
            cars.forEach(car => car.classList.remove('selected'));
        } else {
            alert('Please select at least one car.');
        }
    }

    window.onload = () => {
        createCars('cars1');
        createCars('cars2');
    };
</script>

</body>
</html>
