<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
        }
        header {
            background: #673ab7;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .concert-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px 0;
        }
        .seat {
            width: 70px;
            height: 70px;
            background: #1e88e5;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .seat.selected {
            background: #f44336;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #673ab7;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #512da8;
        }
    </style>
</head>
<body>
<header>
    <h1>Concert Booking</h1>
</header>
<div class="container">
    <div class="concert-card">
        <h2>Concert: Rock Night</h2>
        <p>Time: 7:00 PM</p>
        <p>Venue: Stadium A</p>
        <div class="seats" id="seats1"></div>
        <button onclick="bookSeats('seats1')">Book</button>
    </div>
    <div class="concert-card">
        <h2>Concert: Jazz Fest</h2>
        <p>Time: 9:00 PM</p>
        <p>Venue: Arena B</p>
        <div class="seats" id="seats2"></div>
        <button onclick="bookSeats('seats2')">Book</button>
    </div>
</div>
<script>
    function createSeats(id) {
        const container = document.getElementById(id);
        for (let i = 0; i < 16; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.textContent = `Seat ${i + 1}`;
            seat.onclick = () => seat.classList.toggle('selected');
            container.appendChild(seat);
        }
    }
    function bookSeats(id) {
        const seats = document.querySelectorAll(`#${id} .seat.selected`);
        if (seats.length > 0) {
            alert(`${seats.length} seats booked successfully!`);
            seats.forEach(seat => seat.classList.remove('selected'));
        } else {
            alert('Please select at least one seat.');
        }
    }
    window.onload = () => {
        createSeats('seats1');
        createSeats('seats2');
    };
</script>
</body>
</html>
